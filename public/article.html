    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            // 1. Ambil ID Artikel dari URL
            const params = new URLSearchParams(window.location.search);
            const articleId = params.get('id'); // Ini akan mengambil nilai dari ?id=...

            // Dapatkan elemen 'wadah' di Halaman
            const titleElement = document.getElementById('article-title');
            const imageElement = document.getElementById('article-image');
            const bodyElement = document.getElementById('article-body');

            if (!articleId) {
                // Jika tidak ada ?id= di URL
                titleElement.innerText = "Artikel Tidak Ditemukan";
                bodyElement.innerHTML = "<p>URL tidak valid atau tidak memiliki ID artikel. Silakan kembali ke halaman utama.</p>";
                imageElement.style.display = 'none'; // Sembunyikan gambar
                return;
            }

            // 2. Hubungkan ke Firebase
            try {
                const db = firebase.firestore();

                console.log("Mencari artikel dengan ID:", articleId);

                // 3. Ambil DOKUMEN SPESIFIK dari koleksi "articles"
                db.collection("articles").doc(articleId).get()
                    .then((doc) => {
                        if (doc.exists) {
                            // 4. Jika artikel ditemukan!
                            console.log("Artikel ditemukan:", doc.data());
                            const article = doc.data();
                            
                            // 5. Masukkan data ke Halaman (Render)
                            titleElement.innerText = article.title;
                            imageElement.src = article.imageUrl;
                            imageElement.alt = article.title; // Penting untuk SEO
                            
                            // Penting: gunakan .innerHTML agar tag <p> <strong> <ul>
                            // dari editor bisa di-render sebagai HTML
                            bodyElement.innerHTML = article.fullContent; 
                            
                            // Ganti title tab browser
                            document.title = article.title + " - Valify";
                            
                        } else {
                            // 6. Jika ID-nya ada tapi datanya tidak ada di database
                            console.error("Dokumen tidak ditemukan!");
                            titleElement.innerText = "Artikel Tidak Ditemukan";
                            bodyElement.innerHTML = `<p>Kami tidak dapat menemukan artikel dengan ID ${articleId}.</p>`;
                            imageElement.style.display = 'none';
                        }
                    })
                    .catch((error) => {
                        // 7. Jika ada error saat mengambil data
                        console.error("Error mengambil dokumen:", error);
                        titleElement.innerText = "Error Memuat Artikel";
                        bodyElement.innerHTML = "<p>Terjadi kesalahan saat terhubung ke database.</p>";
                    });

            } catch (error) {
                console.error("Firebase error:", error);
                titleElement.innerText = "Error";
                bodyElement.innerHTML = "<p>Gagal menginisialisasi database.</p>";
            }
        });
    </script>
